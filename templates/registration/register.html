{% extends 'base.html' %}

{% block title %}Inscription - Knowledge Learning{% endblock %}

{% block content %}
    <h2>Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
{% endblock %}
